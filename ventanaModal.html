    <link rel="stylesheet" type="text/css" href="css/estilos.css">

<body background="sss.jpg">
  
      <div class="container text-center">
          <h1 class="cool">Tipo de persona</h1>
          <button type="button" class="btn btn-primary icon-user" data-bs-toggle="modal" data-bs-target="#Modal" data-bs-whatever="@mdo">Persona Natural</button>
          <button type="button" class="btn btn-primary icon-briefcase" data-bs-toggle="modal" data-bs-target="#Judicial" data-bs-whatever="@mdo">Persona juridical</button>
        <!--<button type="button" class="btn btn-primary"><a href="index.html" class="letra">Volver</button></a>-->
      </div>


  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">llena el siguiente formulario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="body">
            <!-- Formulario Persona natural -->
            <form method="get" action="accion.html">
            
              <label for="escojes">Tipo de identificacion</label>
            <select <!--name="color"--> id="escojes">
                    <option value="r">Cedula de Cuidadania</option>
                    <option value="a">Cedula Extranjera</option>
                    <option value="v">Tarjeta de Identidad</option>
            </select>
                  <br />
            <input type="text" name="nombre" />Nombres<br />
            
            <input type="text" name="apellidos" />Apellidos<br />
    
            <input type="text" name="correo" />Correo<br />
            
            <input type="text" name="telefono" />Teléfono<br />
    
            <input type="text" name="direccion" />Direccion<br />
    
            <label for="escoje">Estado</label>
            <select  id="escoje">
                <option value="r">Activo</option>
                <option value="a">Inactivo</option>
              </select>
              <br />  
            </form>    
          </div>      
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">enviar</button>
        </div>
      </div>
  </div>


                          <!--Codigo de persona Judicial-->


  <div class="modal fade" id="Judicial" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">llena el siguiente formulario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="body">
              <!-- Formulario Persona juridica -->
              <form method="get" action="accion.html">
                <input type="text" name="razón social" />Razón social<br />
                
                <input type="text" name="nit" />NIT<br />

                <input type="text" name="telefono" />Teléfono<br />
        
                <input type="text" name="direccion" />Dirección<br />
        
                <input type="text" name="correo" />Correo<br />
                
                <label for="escojess"> Estado </label>
                  <select id="escojess">
                    <option value="r">Activo</option>
                    <option value="a">Inactivo</option>        
                  </select>
                  <br />
              </form> 
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">enviar</button>
        </div>
        </div>
      </div>
    </div>
  </div>
